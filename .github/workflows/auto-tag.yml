name: Auto Increment Tag and Release

on:
  push:
    branches:
      - main  # Specify your target branches

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up Git
    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    # Step 3: Fetch the latest tag
    - name: Get the latest tag
      id: get-latest-tag
      run: |
        # Fetch all tags from the remote repository
        git fetch --tags
        # Retrieve the latest tag, or default to v0.0.0 if no tags exist
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest=$latest_tag" >> $GITHUB_ENV

    # Step 4: Calculate the next tag
    - name: Calculate new version
      id: new-tag
      run: |
        # Extract the major, minor, and patch components of the latest tag
        latest=${{ env.latest }}
        IFS='.' read -r major minor patch <<< "${latest#v}"
        
        # Increment the patch number, reset if it reaches 9
        if [ "$patch" -eq 9 ]; then
          patch=0
          # Increment the minor number, reset if it reaches 99
          if [ "$minor" -eq 99 ]; then
            minor=0
            # Increment the major number
            major=$((major+1))
          else
            minor=$((minor+1))
          fi
        else
          patch=$((patch+1))
        fi

        # Construct the new version tag
        new_tag="v$major.$minor.$patch"
        echo "new_tag=$new_tag" >> $GITHUB_ENV
        echo "Calculated new tag: $new_tag"

    # Step 5: Create and push the new tag
    - name: Create and push new tag
      run: |
        git tag ${{ env.new_tag }}
        git push origin ${{ env.new_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 6: Create a GitHub release using the `gh` CLI
    - name: Create GitHub release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create ${{ env.new_tag }} --title "Release ${{ env.new_tag }}" --notes "Automated release created for ${{ env.new_tag }}."
