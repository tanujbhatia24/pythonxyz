name: Auto Increment Tag with Version Logic

on:
  push:
    branches:
      - main  # Adjust for your desired branches

jobs:
  tag-and-release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Git
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"

    - name: Get the latest tag
      id: get-latest-tag
      run: |
        # Fetch all tags from the remote
        git fetch --tags
        # Find the latest tag or default to v0.0.0
        latest_tag=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        echo "latest=$latest_tag" >> $GITHUB_ENV

    - name: Calculate new version
      id: new-tag
      run: |
        # Extract version components
        latest=${{ env.latest }}
        IFS='.' read -r major minor patch <<< "${latest#v}"
        
        # Increment version numbers with logic
        if [ "$patch" -eq 9 ]; then
          patch=0
          if [ "$minor" -eq 99 ]; then
            minor=0
            major=$((major+1))
          else
            minor=$((minor+1))
          fi
        else
          patch=$((patch+1))
        fi
        
        # Form the new tag
        new_tag="v$major.$minor.$patch"
        echo "new_tag=$new_tag" >> $GITHUB_ENV

    - name: Create and push new tag
      run: |
        git tag ${{ env.new_tag }}
        git push origin ${{ env.new_tag }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Create GitHub release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ env.new_tag }}
        release_name: Release ${{ env.new_tag }}
        body: |
          Automated release created for ${{ env.new_tag }}.
        draft: false
        prerelease: false
